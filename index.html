
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="login-form" id="loginForm">
            <h2>Login</h2>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
                <div id="loginError" class="error-message"></div>
            </form>
        </div>

        <div class="dashboard" id="dashboard" style="display: none;">
            <header class="dashboard-header">
                <h1>Dashboard</h1>
                <div class="user-info">
                    <span id="welcomeUser"></span>
                    <button id="logoutBtn" class="logout-btn">Logout</button>
                </div>
            </header>

            <div class="dashboard-content">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Users</h3>
                        <p class="stat-number">1,247</p>
                    </div>
                    <div class="stat-card">
                        <h3>Active Sessions</h3>
                        <p class="stat-number">89</p>
                    </div>
                    <div class="stat-card">
                        <h3>Revenue</h3>
                        <p class="stat-number">$12,450</p>
                    </div>
                    <div class="stat-card">
                        <h3>Growth</h3>
                        <p class="stat-number">+15.3%</p>
                    </div>
                </div>

                <div class="dashboard-sections">
                    <div class="section">
                        <h3>Recent Activity</h3>
                        <ul class="activity-list">
                            <li>User John Doe logged in</li>
                            <li>New order #1234 received</li>
                            <li>System backup completed</li>
                            <li>User Jane Smith updated profile</li>
                        </ul>
                    </div>

                    <div class="section">
                        <h3>Quick Actions</h3>
                        <div class="action-buttons">
                            <button class="action-btn">Add User</button>
                            <button class="action-btn">Generate Report</button>
                            <button class="action-btn">System Settings</button>
                            <button class="action-btn">View Analytics</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="script.js"></script>
  </body>
  </html>
